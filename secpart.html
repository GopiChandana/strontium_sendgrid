<!DOCTYPE html>
<html>
    <head>
        <title>secpart</title>
        <meta charset="UTF-8">
        <style type="text/css">
        *{
            font-family: calibri,monospace;
        }
         #second{
             display:grid;
             grid-gap:30px;
             margin:auto;
             width:70%;
             height:500px;
             position: relative;
         }
         #firstbox{
              grid-area:first;
              height:490px;
              max-height:fit-content;
              border:2px solid aliceblue;
              /* box-shadow: 10px 40px aliceblue; */
         }
         #secbox{
            grid-area:sec;
            height:490px;
            max-height:fit-content;
            border:2px solid aliceblue;
            /* box-shadow: 10px 40px rgb(182, 216, 245); */
         }  
          #thirdbox{
             display:grid;
             grid-gap:30px;
            
          }     
         .firstimg{
             width:100%; 
             object-fit: contain; 
         }
         .seconddiv{
             height:40%;
             max-width:fit-content;
             margin:auto;
             object-fit: contain;      
         } 
         .seconddiv > p,.seconddiv > h2{
            text-align: center;
         }
         .seconddiv > h2{
             font-weight: bolder;
             font-size: 30px;
         }
         .seconddiv > p{
             font-size: 20px;
         }
         .firstbutton{
             height:40px;
             width:159.96px;
             border:2px solid blue;
             color:blue;
             margin-left:25%; 
             border-radius: 5px;  
             font-weight: bolder; 
             font-size: 20px; 
         }
         #third-box-p{
             text-align: center;
             font-size: 25px;
             font-weight: 650;
             color:rgb(70, 70, 131);
             grid-area:p3;
         }
        #third-box-p> #underline{
             font-weight:bolder;
             color:blue;
             text-decoration: underline;
        }
        #third-box-p >#billion{
            color:rgb(3, 3, 53);
        }
       
        .uber{
            height:50px;
            width:200px;
            margin:0px;
            object-fit: contain;
            border:1px solid black;
        }
      #images{
          /* display:grid; */
          width:90%;
          margin:auto;
          height:50px;
          /* border:1px solid black;     */
      }
      .margin-right{
       margin-right:45px
      }
      #img1{
          grid-area:img1
      }
      #img2{
          grid-area:img2
      }
      #img3{
          grid-area:img3
      }
      #img4{
          grid-area:img4
      }
      #img5{
          grid-area:img5
      }
      #img6{
          grid-area:img6
      }
   
        

/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
    #second{
       grid-template-areas:"first first first first first first"
                             "sec sec sec sec sec sec"
                             "third third third third third third"
                             "img2 img2 img3 img3 img4 img4 "
}
#img1,#img5,#img6{
    display:none
}
#thirdbox{
        grid-template-columns:"p3 p3 p3 p3 p3 p3"
                              "img1 img2 img3 img4 img5 img6"
    }
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
    #second{
        grid-template-areas: "first first first first first first"
                             "sec sec sec sec sec sec"
                            
} 
#thirdbox{
        grid-template-areas:"p3 p3 p3 p3 p3 p3"
                           "img1 img2 img3 img4 img5 img6"
    }
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
    #second{
        grid-template-areas: "first first first sec sec sec"
                            
} 
#thirdbox{
        grid-template-areas:"p3 p3 p3 p3 p3 p3"
                           "img1 img2 img3 img4 img5 img6"
    }
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
    #second{
        grid-template-areas: "first first first sec sec sec"
                           
    }
    #img1,#img5,#img6{
    display:block
}
#thirdbox{
        grid-template-areas:"p3 p3 p3 p3 p3 p3"
                           "img1 img2 img3 img4 img5 img6"
    }
} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
    #second{
        grid-template-areas: "first first first sec sec sec"
        }
    #thirdbox{
        grid-template-columns:"p3 p3 p3 p3 p3 p3";
        grid-template-rows:"img1 img2 img3 img4 img5 img6"
    }
  
    
   
}
</style>
